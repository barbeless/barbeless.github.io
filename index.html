<!doctype html> 
 
<html lang="en"> 
  <head> 
    <meta charset="utf-8"> 
  
    <title>Ocarina of Time Randomizer</title> 
    <meta name="description" content="OoTR"> 
    <meta name="author" content="SitePoint"> 
  
    <link rel="stylesheet" href="css/styles.css?v=1.0"> 
    <script src="js/scripts.js"></script>  
  </head> 
  
  <body> 
    <div id="ItemChecks">
    </div>   


    <script>
      var items = ["Kokiri Sword", "Master Sword", "Bigoron Sword"];
      
      var itemChecks = document.getElementById("ItemChecks");

      items.forEach(element => {
        var check = document.createElement("input");
        check.type = "checkbox";
        
        var label = document.createElement("label");
        label.textContent = element;

        itemChecks.appendChild(check);
        itemChecks.appendChild(label);
        itemChecks.appendChild(document.createElement("br"));
      });
    </script>
  </body> 
</html>
